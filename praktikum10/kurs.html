<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Mata Uang</title>
</head>
<body>
    <form style="background-color: aqua;">
        <fieldset>
            <legend>Kurs Rupiah - Mata Uang Asing</legend>
            <table border="1">
                <thead>
                    <th>Masukan Nilai</th>
                    <th>Mata Uang</th>
                    <th>Nilai Rupiah</th>
                </thead>
                <tbody>
                    <td> <input type="number" id="uang"> </td>
                    <td> 
                        <select id="pilihan">
                            <option value="">Dollar US</option>
                            <option value="">Dollar Singapore</option>
                            <option value="">Ringgit Malaysia</option>
                            <option value="">Yen Jepang</option>
                            <option value="">Euro</option>
                            <option value="">Riyal Arab Saudi</option>
                        </select> 
                    </td>
                    <td> <input type="text" id="konversi"> </td>
                </tbody>
            </table>
        </fieldset>
    </form>

    <script>
        function kurs(){
            let uang = document.getElementById("uang").value;
            let mata_uang = document.getElementById("pilihan").value;
            // rumus
            let rumus;
            if (mata_uang=="usd") {
            rumus = uang * 9915;
            document.getElementById("konversi").value = rumus;
            } else if (mata_uang=="sd"){
            rumus = uang * 1342;
            document.getElementById("konversi").value = rumus;
            }
            else if (mata_uang=="rm"){
            rumus = uang * 874;
            document.getElementById("konversi").value = rumus;
            }
            else if (mata_uang=="yen"){
            rumus = uang * 120;
            document.getElementById("konversi").value = rumus;
            }
            else if (mata_uang=="eu"){
            rumus = uang * 15888;
            document.getElementById("konversi").value = rumus;
            }
            else if (mata_uang=="riyal"){
            rumus = uang * 3592;
            document.getElementById("konversi").value = rumus;
            }
        }
    </script>
</body>
</html>
